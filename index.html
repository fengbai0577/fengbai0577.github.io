<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caery</title>
    <link rel="shortcut icon" type="images/xlink" href="./favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/song.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/rain.js"></script>
    <style>
        *{
            padding:0;
            margin:0;
        }
        a{
            color:white;
            text-decoration: none;
        }
        ul li{
            list-style: none;
        }
    </style>
</head>
<body>
    <!--首页中间内容-->
    <div class="cont-bg">
        <div class="pic">
            <img src="./img/touxiang1.jpg" alt="头像">
        </div>
        <div class="text">
            <p class="big">养只小猫咪.</p>
            <p class="liter">欢迎参观我的主页</p>
            <p class="liter"><a href="fireworks.html">放烟花点我</a></p>
        </div>
     
    </div>

    <div id="song">
        <!-- 播放器 -->
        <audio id="myAudio" autoplay="autoplay" loop>
            <source src="song/晴天 - 周杰伦.mp3">
        </audio>

        <div class="song-player">
            <!-- 播放信息 -->
            <div class="song-info active" id="song-info">
                <div class="song-song">晴天</div>
                <div class="song-name">Jay·周杰伦</div>
            </div>
            <!-- 控件 -->
            <div class="song-control active" id="song-control">
                <div class="song-alarm"></div>
                <div class="song-buts">
                    <div class="song-prev"></div>
                    <div id="song-play" class="song-play"></div>
                    <div class="song-next"></div>
                </div>
            </div>
        </div>
    </div>








    <script src="js/click.js"></script>
    <script src="js/song.js"></script>
</body>
</html>
